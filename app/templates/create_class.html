{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_class.css') }}">
{% endblock %}

{% block content %}
    <h1>Create a Class</h1>
    <form action="/user/{{ current_user.username }}/create_class/new" method='post' class="createClassForm"> 
        <!--<label for="title">Enter Class Name: </label>-->
        <input type="text" name="course_name" placeholder="Enter Class Name..." class="newCourseInput"> <!-- This is where the teacher can enter the name of the course -->
        <br>
        <input type="radio" id ="icon1" name="icon" value="/static/images/Turtle.gif">
        <label for="icon1">Icon 1</label>
        <input type="radio" id ="icon2" name="icon" value="/static/images/Bunny.gif">
        <label for="icon2">Icon 2</label>
        <button type="submit" class="newCourseButton">Create</button>
    </form>
    
    <div class = "classCodesBox">
        <div class = "codeText">
            {% for t in t_courses_all %}
                <p>{{ t.course_name }} | Class Code: {{ t.code }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
