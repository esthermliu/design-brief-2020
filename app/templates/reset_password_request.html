{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class = "bigBox forgot">
    <div class = "transparentBox">
        <div class = "innerBox">
            <div class = "signInBox">
                <div class = "formTitle">
                    <h1>Reset Password</h1>
                </div>
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <div>
                        {{ form.email.label }}<br>
                        {{ form.email(size=64, class="emailInput") }}<br>
                        {% for error in form.email.errors %}
                            <span class="formError">[{{ error }}]</span>
                        {% endfor %}
                    </div>
                    <div class = "buttonSpace">{{ form.submit() }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
