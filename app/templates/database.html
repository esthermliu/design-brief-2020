{% extends "base.html" %}

{% block content %}
    <table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password Hash</th>
        <th>Role</th>
    </tr>
    {% for user in user_all %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password_hash }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.posts.id }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
